
<header id="header" class="header bg-header fixed-top d-flex align-items-center bg-header px-3 ">

  <div class="d-flex align-items-center justify-content-between">
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()"><i style="color: #fff;" class="fa-solid fa-bars"></i></button>
    <div class="mx-2">
      <a class="navbar-brand" routerLink="/department/portal/dashboard">
        <span><img src="/assets/images/icons/SY_Logo.png" alt="" style="width: 200px;"></span>
      </a>
    </div>

  </div><!-- End Logo -->
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <span class="rounded-circle"><i class="fa-solid fa-circle-user me-2"></i></span>
          <span class="d-none d-md-block dropdown-toggle ps-2 text-white">{{ authService.userDetail.name }} ({{authService.userDetail.role.role_name}})</span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="/department/portal/account">
              <i class="fa-solid fa-gear"></i>
              <span>Account</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <button class="btn ms-1 mb-2 btn-logout" (click)="authService.redirectToDepartmentLogin()">
              <i class="fa fa-sign-out me-2"></i> Logout
            </button>
          </li>

        </ul><!-- End Profile Dropdown Items -->
      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
