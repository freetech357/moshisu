<section id="superadmin-manage-users-add-component" class="page-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6 d-flex align-items-center">
            <h1 class="page-title mb-0">Add User</h1>
        </div>
        <div class="col-6 col-md-6 text-end">
            <a routerLink="/superadmin/portal/manage-users">
              <button class="btn cancel-btn"><i class="fa-solid fa-arrow-left me-1"></i> Back</button>
            </a>
        </div>
      </div>
      <div class="">
        <div class="row">
          <div class="col-sm-6 col-md-12">
            <form [formGroup]="userManageForm" (submit)="dataUserSubmit()">
              <div class="form-content mb-3 pb-2">
                <div class="row mb-3">
                  <div class="col-sm-6 col-md-4 form-group">
                    <label class="form-label" for="district">District <span class="text-danger">*</span></label>
                    <select formControlName="district" id="district" class="form-control form-select">
                      <option value="0" selected>Select District</option>
                      @for (district of districts; track district.id) {
                      <option value="{{ district.id }}">{{ district.district_name }}</option>
                      }
                  </select>
                  <app-form-error [field]="userManageForm.controls.district"></app-form-error>

                  </div>
                  <div class="col-sm-6 col-md-4 form-group">
                    <label class="form-label" for="user_role">Designation/User role <span class="text-danger">*</span></label>
                    <select formControlName="user_role" id="user_role" class="form-control form-select">
                        <option value="">Select</option>
                        @for (role of roles; track role.id) {
                          <option value="{{ role.name }}">{{ role.name }}</option>
                        }
                    </select>
                    <!-- <ng-select
                      [items]="roles"
                      bindLabel="name"
                      bindValue="name"
                      [multiple]="true"
                      formControlName="user_role"
                      placeholder="Select Role" >
                    </ng-select> -->
                    <app-form-error [field]="userManageForm.controls.user_role"></app-form-error>
                  </div>
                    <div class="col-sm-6 col-md-4 form-group">
                      <label class="form-label" for="user_name">Name of the User <span class="text-danger">*</span></label>
                      <input type="text" formControlName="user_name" id="user_name" class="form-control" placeholder="Enter Name of the User">
                      <app-form-error [field]="userManageForm.controls.user_name"></app-form-error>
                    </div>
                    <div class="col-sm-6 col-md-4 form-group">
                      <label class="form-label" for="email">Official Email Id <span class="text-danger">*</span></label>
                      <input type="email" formControlName="email" id="email" class="form-control" placeholder="Enter Email Id">
                      <app-form-error [field]="userManageForm.controls.email"></app-form-error>
                    </div>
                    <div class="col-sm-6 col-md-4 form-group">
                      <label class="form-label" for="phone">Mobile No <span class="text-danger">*</span></label>
                      <input type="tel" formControlName="phone" id="phone" class="form-control" placeholder="Enter Mobile No">
                      <app-form-error [field]="userManageForm.controls.phone"></app-form-error>
                    </div>
                    <div class="col-sm-6 col-md-4 form-group">
                      <label class="form-label" for="password">Enter Password <span class="text-danger">*</span></label>
                      <input type="password" formControlName="password" id="password" class="form-control" autocomplete="new-password" placeholder="Enter Password">
                      <app-form-error [field]="userManageForm.controls.password"></app-form-error>
                    </div>
                    <div class="col-sm-6 col-md-4 form-group">
                      <label class="form-label" for="confirm_password">Re-Enter Password <span class="text-danger">*</span></label>
                      <input type="password" formControlName="confirm_password" id="confirm_password" class="form-control" autocomplete="new-confirm-password" placeholder="Re-Enter Password">
                      <app-form-error [field]="userManageForm.controls.confirm_password"></app-form-error>
                    </div>
                    <div class="col-sm-6 col-md-4 form-group">
                      <label class="form-label" for="status">Status <span class="text-danger">*</span></label>
                      <select id="status" formControlName="status" class="form-control form-select">
                          <option value="">Select Status</option>
                          <option value="1">Active</option>
                          <option value="0">Inactive</option>
                      </select>
                      <app-form-error [field]="userManageForm.controls.status"></app-form-error>
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                  <div class="col-sm-6 col-md-6">
                    @if (!isFormSubmitInProgress) {
                      <button type="submit" class="btn bg-btn"><i class="fa-solid fa-arrow-circle-right me-1"></i> Submit</button>
                    } @else {
                      <button type="button" disabled class="btn bg-btn">
                        Submitting .. <i class="fa-solid fa-spinner fa-spin ms-1"></i>
                      </button>
                    }
                  </div>
                </div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
