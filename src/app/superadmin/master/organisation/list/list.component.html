<section id="superadmin-master-organisation-list-component" class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 d-flex align-items-center">
                <h1 class="page-title mb-0">Organisation List</h1>
            </div>
            <div class="col-6 col-md-6 text-end">
                <a routerLink="/superadmin/portal/master">
                    <button class="btn btn-dark"><i class="fa-solid fa-arrow-left me-1"></i> Back</button>
                </a>
                <a routerLink="/superadmin/portal/master/organisation/add" class="ms-1">
                    <button class="btn bg-btn"><i class="fa-solid fa-plus me-1"></i> Add Organisation</button>
                </a>
            </div>
        </div>
        <div class="accordion mt-4" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Filter
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                        <div class="row">
                          <div class="col-sm-6 col-md-4">
                            <label class="form-label" for="status">Status</label>
                            <select id="status" formControlName="status" class="form-control form-select">
                              <option value="">Select Status</option>
                              <option value="1">Active</option>
                              <option value="0">InActive</option>
                            </select>
                            <app-form-error [field]="searchForm.controls.status"></app-form-error>
                          </div>
                          <div class="col-sm-6 col-md-6" style="margin-top: 30px;">
                            @if (!isFormSearchInProgress) {
                                <button type="submit" class="btn bg-btn"><i class="fa-solid fa-arrow-circle-right me-1"></i> Search</button>
                            }@else{
                                <button type="submit" disabled class="btn bg-btn"><i class="fa-solid fa-arrow-circle-right me-1"></i> Searching ...</button>
                            }
                            <button type="reset" class="btn cancel-btn mx-2"><i class="fa-solid fa-sync me-1"></i> Reset</button>
                          </div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
    </div>
        <div class="row mt-4 w-100 ms-0">
            <div *ngIf="!isOrganisationLoading">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 50px;">Sl No</th>
                            <th style="width: 200px;">Organisation Name</th>
                            <th style="width: 200px;">Status</th>
                            <th style="width: 100px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let org of organisation_list | paginate: { itemsPerPage: 10, currentPage: page }; let i = index" class="text-center">
                            <td>{{ i + 1 + (page - 1) * 10 }}</td>
                            <td>{{ org.organization_name }}</td>
                            <td [ngClass]="{'text-success': org.status == '1', 'text-danger': org.status != '1'}">
                                {{ org.status == '1' ? 'Active' : 'Inactive' }}
                              </td>
                            <td class="text-center">
                                <a routerLink="/superadmin/portal/master/organisation/edit/{{ org.id }}" class="btn btn-sm btn-dark"><i class="fas fa-edit"></i></a>
                            </td>
                        </tr>
                        <tr *ngIf="organisation_list.length === 0">
                            <td colspan="4" class="text-center">No data available</td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
            <div *ngIf="isOrganisationLoading" class="text-center text-muted">
                Loading.. <i class="fa-solid fa-spinner fa-spin ms-1"></i>
            </div>
        </div>
    </div>
</section>
