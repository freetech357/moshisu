          <div class="form-content mb-3 pb-2">
            <div class="row">
                <div class="col-12 col-md- sub-title">
                    <h5 class="sub-title">Module Name</h5>
                    <hr>
                </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6 col-md-4 mb-2">
                  <label class="form-label" for="username">Module Name <span class="text-danger">*</span></label>
                  <input type="text" formControlName="username" id="username" class="form-control" autocomplete="new-username">
                  <app-form-error [field]="userManageFormEdit.controls.username"></app-form-error>
              </div>

              <div class="col-sm-6 col-md-4 mb-2">
                <label class="form-label" for="status">Status<span class="text-danger">*</span></label>
                <select class="form-control" formControlName="modulestatus" id="modulestatus" [(ngModel)]="status">
                  @if (status == 1) {
                    <option value="1" selected>Active </option>
                    <option value="0">Inactive </option>
                  }
                  @else
                  {
                    <option value="1" >Active </option>
                    <option value="0" selected>Inactive </option>
                  }
                </select>
                <app-form-error [field]="userManageFormEdit.controls.status"></app-form-error>
             </div>
