<section id="dist-login-component">
    <div class="h-100">
      <div class="row h-100 w-100 ms-0">
        <div class="col-12 col-lg-6 bg_img_auth" style="background-color: #ffffff;">
          <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="auth-form">
              <div class="row">
                <div class="col-12 col-lg-12">
                  <h4><strong>New User Registration</strong></h4>
                  <p class="text-muted">Create a new account to apply for the scheme and access a range of benefits and services designed to support your well-being and development.
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-lg-12 mx-auto">
                  <form [formGroup]="registerForm" class="mt-3" (submit)="submitForm()">
                    <div class="form-group mb-3">
                        <label class="form-label" for="first_name">First Name <span class="text-danger">*</span></label>
                        <div class="input-group mb-2">
                          <input type="text" class="form-control" id="first_name" placeholder="First Name" formControlName="first_name">
                        </div>
                        <app-form-error [field]="registerForm.controls.first_name"></app-form-error>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="last_name">Last Name <span class="text-danger">*</span></label>
                        <div class="input-group mb-2">
                          <input type="text" class="form-control" id="last_name" placeholder="Last Name" formControlName="last_name">
                        </div>
                        <app-form-error [field]="registerForm.controls.last_name"></app-form-error>
                    </div>
                    <div class="form-group mb-3">
                      <label class="form-label" for="mobile_no">Mobile No.<span class="text-danger">*</span></label>
                      <div class="input-group mb-2">
                        <input type="number" class="form-control" id="mobile_no" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength ="10" placeholder="Mobile No" formControlName="mobile_no">
                      </div>
                      <app-form-error [field]="registerForm.controls.mobile_no"></app-form-error>
                      <!-- <div style="font-size: 0.9rem; font-weight: 600; color: #c1121f;" *ngIf="registerForm.controls.mobile_no.invalid && (registerForm.controls.mobile_no.dirty || registerForm.controls.mobile_no.touched)">
                        {{ getMobileNoErrorMessage() }}
                      </div> -->
                    </div>
                    <div>
                      @if (!isFormSubmitInProgress) {
                        <button type="submit" class="btn w-100 login-btn bg-btn">
                          Register <i class="fa-solid fa-arrow-right ms-1"></i>
                        </button>
                      } @else {
                        <button type="button" disabled class="btn w-100 login-btn bg-btn btn-warning">
                          Registering.. <i class="fa-solid fa-spinner fa-spin ms-1"></i>
                        </button>
                      }
                    </div>
                  </form>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                  <span class="me-4">Already have an account? </span>
                  <a class="user_reg" routerLink="/login"><i class="fa fa-sign-in-alt me-2" aria-hidden="true"></i>Login Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6 px-lg-0">
          <div class="logo_top text-center">

          </div>
          <div class="login-container-left">
            <img src="/assets/images/icons/Login_SY.png" alt="" class="img-fluid vh-100 w-100 object-cover">
          </div>
        </div>
      </div>
    </div>
  </section>
